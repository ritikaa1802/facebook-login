<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style/facebook.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page Clone</title>
</head>

<body>

    <!-- Dark mode toggle button -->
    <button id="darkToggle" class="dark-btn">üåô Dark Mode</button>

    <h1>facebook</h1>

    <div class="container">
        <div class="information">

            <div class="log">Log in to facebook</div>
            <br>

            <!-- Accessible Email Input -->
            <label for="email" class="sr-only">Email or phone</label>
            <input id="email" type="text" name="email" placeholder="Email address or phone number" autofocus>

            <br><br>

            <!-- Accessible Password Input -->
            <label for="password" class="sr-only">Password</label>
            <input id="password" type="password" name="password" placeholder="Password">

            <br><br>

            <button type="submit" class="login-btn">Log in</button>

            <br><br>

            <a href="#">Forgotten account?</a>
            <span>.</span>
            <a href="#">Sign up for facebook</a>

        </div>
    </div>

    <!-- Dark mode script -->
    <script>
        const toggleBtn = document.getElementById("darkToggle");

        toggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");

            if (document.body.classList.contains("dark-mode")) {
                toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
            } else {
                toggleBtn.textContent = "üåô Dark Mode";
            }
        });
    </script>

</body>

</html>
